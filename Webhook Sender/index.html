<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Webhook Sender</title>
</head>
<body>
  <h2>Send Webhook Message</h2>
  <form id="webhookForm">
    <label for="webhookUrl">Webhook URL:</label><br>
    <input type="text" id="webhookUrl" name="webhookUrl" required><br>
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" required></textarea><br>
    <button type="submit">Send</button>
  </form>

  <script>
    document.getElementById("webhookForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent the default form submission
      
      var webhookUrl = document.getElementById("webhookUrl").value;
      var message = document.getElementById("message").value;
      
      // Send the webhook request
      fetch(webhookUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: message })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        console.log(data);
        alert("Webhook message sent successfully!");
      })
      .catch(error => {
        console.error('There has been a problem with your fetch operation:', error);
        alert("Failed to send webhook message!");
      });
    });
  </script>
</body>
</html>
