<!DOCTYPE html>
<html>
  <head>
    <title>Change Background Color</title>
  </head>
  <body>
    <button onclick="changeBackgroundColor()">Click me to change background color!</button>
    <a href="../index.html"><button>Back</button></a>
    <p id="colorDisplay"></p>
    <script>
      function changeBackgroundColor() {
        const randomColor = Math.floor(Math.random() * 1677300).toString(16);
        document.body.style.backgroundColor = '#' + randomColor;
        document.getElementById("colorDisplay").innerText = "Background color: #" + randomColor;
      }
    </script>
  </body>
</html>
